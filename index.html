<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warung Kopi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Warung Kopi</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to Warung Kopi</h2>
        <p>Your cozy spot for the best coffee in town.</p>
    </section>

    <section id="menu">
        <h2>Our Menu</h2>
        <ul>
            <li>Kopi Tubruk - Rp 10.000</li>
            <li>Kopi Susu - Rp 15.000</li>
            <li>Es Kopi - Rp 18.000</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Warung Kopi. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
